<div class="main-page">
    <header>
        <h2>Staff Manangement</h2>
    </header>
    <main>
        <div class="main-btns">
            <button (click)="this.isShowModal = true" class="btn">
                <mat-icon class="add-icon">add</mat-icon>
                New Staff
            </button>
            @if (isShowModal) {
                <app-modal-add-staff (closeEvent)="this.isShowModal = false"></app-modal-add-staff>
            }
        </div>
        <app-table [colHeaders]="colHeaders" [dataSource]="dataSource()"></app-table>
    </main>
</div>
