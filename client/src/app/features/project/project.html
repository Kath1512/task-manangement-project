@if(currentUser() != null){
    <div class="main-page">
        <header>
            <h2>Projects</h2>
        </header>
        <main>
            @if(currentUser()?.role != "admin"){
                <div class="main-btns">
                    <button (click)="this.isShowModal = true" class="btn">
                        <mat-icon class="add-icon">add</mat-icon>
                        New Project
                    </button>
                    @if(isShowModal)
                    {
                        <app-modal (closeEvent)="this.isShowModal=false"
                            (addProjectEvent)="handleAddNewProject($event)"></app-modal>
                    }
                </div>
            }
            <form class="main-search" [formGroup]="searchForm" (ngSubmit)="handleFilter()">
                <div class="search-container">
                    <label>Title:</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/></svg>
                        <input type="text" id="search-name" formControlName="title">
                    </div>
                </div>
                @if(currentUser()?.role === "admin"){
                    <div class="search-container">
                        <label>Leader:</label>
                        <div class="input-wrapper">
                            <select formControlName="leader">
                                @for(leader of allLeaders(); track leader.id){
                                    <option [value]="leader.fullName">{{leader.fullName}}</option>
                                }
                                <option value="">All leaders</option>
                            </select>
                        </div>
                    </div>
                }
                <button type="submit">Search</button>
                <button class="referesh" type="button" (click)="handleRefereshProjectCache()">
                    <mat-icon class="referesh-icon">refresh</mat-icon>
                    Refresh
                </button>
            </form>
            <div class="main-projects">
                <app-table
                    [colHeaders]="colHeaders"
                    [dataSource]="filteredProjects()"
                ></app-table>
            </div>
        </main>
    </div>
}
@else{
    <app-error-page errorMessage="Please login to view projects"></app-error-page>
}
